 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">


   <link rel="stylesheet" href="style.css">
  
  </head>

  <body style="background-color: blueviolet;">
  <div class="container">
    
    <center>
      <h3 class="btn btn-info heading" style="font-family:'Style Script', cursive; font-size: 30px;" >Image recognition<h3>
     <br><br>

      <p style="font-size: 22px; font-family: 'Concert One', cursive;">Model is trained to identify the following objects: </p>

      <b class="list" style="font-family:'Style Script', cursive; color: aqua; ">
  Scissors
  <hr>
  Comb 
  <hr>
  Phone 
  <hr>
  Water Bottle
  <hr>
</b>
      <label style="font-family: 'Concert One', cursive;">Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
<button onclick="snapshot()" class="btn btn-danger" style="font-family: 'Concert One', cursive;">CAPTURE</button>
      <br><br>
      <button onclick="identify()" class="btn btn-warning" style="font-family: 'Concert One', cursive;">IDENTIFY</button>
      <br><br>

      <p style="font-size: 22px; font-family: 'Concert One', cursive; ">Object :  <span id="object_name"></span></p>
      <p style="font-size: 22px; font-family:'Concert One', cursive;">Accuracy :  <span id="accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
